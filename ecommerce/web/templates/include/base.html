{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block head_title %}DAIRY2HOME | Home{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/animate.css'%}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

  <link rel="stylesheet" href="{% static 'css/aos.css'%}">

  <link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">
  <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css'%}">


  <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
  <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  {% block custom_css %}{% endblock %}
</head>

<body class="goto-here">

  {% include "include/header.html" %}
  <!-- END nav -->
  <div class="container mt-2">
    <div id="message" class="alert alert-success alert-dismissible d-none" role="alert">
      <span id="message-text">Hi</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% block content %}{% endblock %}

  {% include "include/footer.html" %}
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg></div>


  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'js/aos.js'%}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js'%}"></script>
  <script src="{% static 'js/scrollax.min.js'%}"></script>
  <script src="{% static 'js/google-map.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
  <script src="{% static 'js/base.js'%}"></script>
  <script>
    $(document).ready(function () {
      $('.quantity-right-plus').click(function (e) {
        e.preventDefault();
        let quantity = parseInt($('#quantity').val());
        $('#quantity').val(quantity + 1);
      });
      $('.quantity-left-minus').click(function (e) {
        e.preventDefault();
        let quantity = parseInt($('#quantity').val());
        if (quantity > 0) {
          $('#quantity').val(quantity - 1);
        }
      });
    });

    function show_success_message(message){
        $('#message').removeClass('alert-danger d-none').addClass('alert-success')
        $('#message-text').html(message);
    }
    function show_error_message(message){
        $('#message').removeClass('alert-success d-none').addClass('alert-danger')
        $('#message-text').html(message);
    }
  </script>
  {% block custom_js %}{% endblock %}
</body>

</html>
